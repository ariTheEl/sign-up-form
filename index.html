<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/scripts/script.js" defer></script>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="logo-div">
            <div class="logo">
                <img src="./assets/images/odin-lined.png" alt="odin logo"> 
                <p>ODIN</p>
            </div>
        </div>
        <div class="form-div">
            <div class="form">
                <p>
                    This is not a real online service!You know you need something like this in your life to help you realize your deepest dreams.Sign up <em>now</em> to get started. <br><br> You <em>know</em> you want to.
                </p>
                <form action="form-page.html" method="post" target="_blank">
                    <fieldset class="details">
                        <legend><h4>Let's do this!</h4></legend>
                        <div class="details-one">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first name" id="first-name" minlength="3" maxlength="25" required>
                        
                            <label for="email">EMAIL</label>
                            <input type="email" name="e-mail" id="email" required+>
                            
                            <label for="password">PASSWORD</label>
                            <input type="password"
                            value="" name="Password" id="password"  required>
                        </div>
                        <div class="details-two">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last name" id="last-name" minlength="3" maxlength="25" required>
  
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone-number" id="phone"required>
            
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm password"  value="" id="confirm-password" required>
                        </div>
                    </fieldset>
                    <input type="submit" id="submit" value="Create Account">
                </form>
                <p class="login">Already have an account? <a href="./form-page.html" target="_blank">Log In</a> </p>
            </div>
            <!-- Add an error class to the passwords. regex for first and last name, but it doesn't work:  pattern="[A-Za-z-_]" title="Only uppercase or lowercase alpabets,Minimum of 3, maximum of 25." -->
        </div>
    </div>
</body>
</html>
